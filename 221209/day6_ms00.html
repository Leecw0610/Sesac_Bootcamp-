    <script type="text/javascript">
      // <![CDATA[
      var bgcolour = "#ffffff"; // background colour
      var fgcolour = "#6600cc"; // foreground colour
      var speed = 80; // speed of bubbling, lower is faster
      var shades = 12; // number of shades of bubble

      /****************************
       *    Bubbling Text Effect   *
       *(c)2003-13 mf2fm web-design*
       *  http://www.mf2fm.com/rv  *
       * DON'T EDIT BELOW THIS BOX *
       ****************************/
      var bubbcol = new Array();
      var bubbshd;
      var bubbler, bubbtxt;
      var bubbchr = new Array();

      function addLoadEvent(funky) {
        var oldonload = window.onload;
        if (typeof oldonload != "function") window.onload = funky;
        else
          window.onload = function () {
            if (oldonload) oldonload();
            funky();
          };
      }

      addLoadEvent(bubbagump);

      function bubbagump() {
        if (document.getElementById) {
          var i, fg, bg, col;
          for (bubbler = 0; bubbler <= shades; bubbler++) {
            col = "#";
            for (i = 1; i < 6; i += 2) {
              bg = parseInt(bgcolour.substring(i, i + 2), 16);
              fg = parseInt(fgcolour.substring(i, i + 2), 16);
              col += dechex(bg + (fg - bg) * (bubbler / shades));
            }
            bubbcol[bubbler + 1] = col;
            if (bubbler == Math.floor(shades / 2)) bubbshd = col;
          }
          bubbler = document.getElementById("bubble");
          bubbtxt = bubbler.firstChild.nodeValue;
          while (bubbler.childNodes.length)
            bubbler.removeChild(bubbler.childNodes[0]);
          for (i = 0; i < bubbtxt.length; i++) {
            fg = document.createElement("span");
            fg.setAttribute("id", "bubb" + i);
            fg.style.textShadow = bubbshd + " 0px 0px 2px";
            fg.appendChild(document.createTextNode(bubbtxt.charAt(i)));
            bubbler.appendChild(fg);
          }
          bubbler = setInterval("bubbling()", speed);
        }
      }

      function dechex(dec) {
        dec = Math.floor(dec);
        return (dec < 16 ? "0" : "") + dec.toString(16);
      }

      function bubbling() {
        var i, bubby;
        for (i = 0; i < bubbtxt.length; i++) {
          bubby = document.getElementById("bubb" + i);
          if (bubbchr[i]) {
            bubby.style.color = bubbcol[bubbchr[i]];
            bubbchr[i] = (bubbchr[i] + 1) % bubbcol.length;
          } else if (Math.random() < 7.5 / (shades * bubbtxt.length))
            bubbchr[i] = 1;
        }
      }
      // ]]>
    </script>

      function the_weather_outside() {
        if (document.getElementById) {
          var f, i;
          boddie = document.createElement("div");
          boddie.style.position = "fixed";
          boddie.style.top = "0px";
          boddie.style.left = "0px";
          boddie.style.width = "1px";
          boddie.style.height = "1px";
          boddie.style.overflow = "visible";
          boddie.style.backgroundColor = "transparent";
          document.body.appendChild(boddie);
          set_width();
          for (i = 0; i < flakes; i++) {
            dx[i] = 0;
            am[i] = 6 + Math.random() * 18;
            xp[i] = am[i] + Math.random() * (swide - 72 - 2 * am[i]);
            yp[i] = Math.random() * shigh;
            dy[i] = 1 + Math.floor(Math.random() * 2);
            f = document.createElement("img");
            f.src =
              "data:image/gif;base64," + flake_image[i % flake_image.length];
            f.width = 72 - 54 * (i / flakes);
            f.height = 83 - 62 * (i / flakes);
            f.style.position = "absolute";
            f.style.overflow = "hidden";
            f.style.zIndex = i;
            f.style.top = yp[i] + "px";
            f.style.left = xp[i] + "px";
            flaky[i] = f;
            boddie.appendChild(f);
          }
          setInterval("winter_snow()", speed);
        }
      }

      window.onresize = set_width;
      function set_width() {
        var sw_min = 999999;
        var sh_min = 999999;
        if (document.documentElement && document.documentElement.clientWidth) {
          if (document.documentElement.clientWidth > 0)
            sw_min = document.documentElement.clientWidth;
          if (document.documentElement.clientHeight > 0)
            sh_min = document.documentElement.clientHeight;
        }
        if (typeof self.innerWidth != "undefined" && self.innerWidth) {
          if (self.innerWidth > 0 && self.innerWidth < sw_min)
            sw_min = self.innerWidth;
          if (self.innerHeight > 0 && self.innerHeight < sh_min)
            sh_min = self.innerHeight;
        }
        if (document.body.clientWidth) {
          if (
            document.body.clientWidth > 0 &&
            document.body.clientWidth < sw_min
          )
            sw_min = document.body.clientWidth;
          if (
            document.body.clientHeight > 0 &&
            document.body.clientHeight < sh_min
          )
            sh_min = document.body.clientHeight;
        }
        if (sw_min == 999999 || sh_min == 999999) {
          sw_min = 800;
          sh_min = 600;
        }
        swide = sw_min;
        shigh = sh_min;
      }

      function winter_snow() {
        for (var i = 0; i < flakes; i++) {
          yp[i] += dy[i];
          if (yp[i] > shigh) {
            am[i] = 6 + Math.random() * 18;
            xp[i] =
              am[i] + Math.random() * (swide - flaky[i].width - 2 * am[i]);
            yp[i] = -flaky[i].height;
            dy[i] = 1 + Math.floor(Math.random() * 2);
          }
          dx[i] += 0.02 + Math.random() / 10;
          flaky[i].style.top = yp[i] + "px";
          flaky[i].style.left = xp[i] + am[i] * Math.sin(dx[i]) + "px";       
        }
      }

    <script type="text/javascript">
      // <![CDATA[
      var sparks = 75; // how many sparks per clicksplosion
      var speed = 33; // how fast - smaller is faster
      var bangs = 5; // how many can be launched simultaneously (note that using too many can slow the script down)
      var colours = new Array(
        "#03f",
        "#f03",
        "#0e0",
        "#93f",
        "#0cf",
        "#f93",
        "#f0c"
      );
      //                     blue    red     green   purple  cyan    orange  pink

      /****************************
       *   Clicksplosion Effect    *
       *(c)2012-3 mf2fm web-design *
       *  http://www.mf2fm.com/rv  *
       * DON'T EDIT BELOW THIS BOX *
       ****************************/
      var intensity = new Array();
      var Xpos = new Array();
      var Ypos = new Array();
      var dX = new Array();
      var dY = new Array();
      var stars = new Array();
      var decay = new Array();
      var timers = new Array();
      var swide = 800;
      var shigh = 600;
      var sleft = (sdown = 0);
      var count = 0;

      function addLoadEvent(funky) {
        var oldonload = window.onload;
        if (typeof oldonload != "function") window.onload = funky;
        else
          window.onload = function () {
            if (oldonload) oldonload();
            funky();
          };
      }

      addLoadEvent(clicksplode);

      function clicksplode() {
        if (document.getElementById) {
          var i, j;
          window.onscroll = set_scroll;
          window.onresize = set_width;
          document.onclick = eksplode;
          set_width();
          set_scroll();
          for (i = 0; i < bangs; i++)
            for (j = sparks * i; j < sparks + sparks * i; j++) {
              stars[j] = createDiv("*", 13);
              document.body.appendChild(stars[j]);
            }
        }
      }

      function createDiv(char, size) {
        var div, sty;
        div = document.createElement("div");
        sty = div.style;
        sty.font = size + "px monospace";
        sty.position = "absolute";
        sty.backgroundColor = "transparent";
        sty.visibility = "hidden";
        sty.zIndex = "101";
        div.appendChild(document.createTextNode(char));
        return div;
      }

      function bang(N) {
        var i,
          Z,
          A = 0;
        for (i = sparks * N; i < sparks * (N + 1); i++) {
          if (decay[i]) {
            Z = stars[i].style;
            Xpos[i] += dX[i];
            Ypos[i] += dY[i] += 1.25 / intensity[N];
            if (
              Xpos[i] >= swide ||
              Xpos[i] < 0 ||
              Ypos[i] >= shigh + sdown ||
              Ypos[i] < 0
            )
              decay[i] = 1;
            else {
              Z.left = Xpos[i] + "px";
              Z.top = Ypos[i] + "px";
            }
            if (decay[i] == 15) Z.fontSize = "7px";
            else if (decay[i] == 7) Z.fontSize = "2px";
            else if (decay[i] == 1) Z.visibility = "hidden";
            decay[i]--;
          } else A++;
        }
        if (A != sparks) timers[N] = setTimeout("bang(" + N + ")", speed);
      }

      function eksplode(e) {
        var x, y, i, M, Z, N;
        set_scroll();
        y = e ? e.pageY : event.y + sdown;
        x = e ? e.pageX : event.x + sleft;
        N = ++count % bangs;
        M = Math.floor(Math.random() * 3 * colours.length);
        intensity[N] = 5 + Math.random() * 4;
        for (i = N * sparks; i < (N + 1) * sparks; i++) {
          Xpos[i] = x;
          Ypos[i] = y - 5;
          dY[i] = (Math.random() - 0.5) * intensity[N];
          dX[i] =
            (Math.random() - 0.5) * (intensity[N] - Math.abs(dY[i])) * 1.25;
          decay[i] = 16 + Math.floor(Math.random() * 16);
          Z = stars[i].style;
          if (M < colours.length)
            Z.color = colours[i % 2 ? count % colours.length : M];
          else if (M < 2 * colours.length)
            Z.color = colours[count % colours.length];
          else Z.color = colours[i % colours.length];
          Z.fontSize = "13px";
          Z.visibility = "visible";
        }
        clearTimeout(timers[N]);
        bang(N);
      }

      function set_width() {
        var sw_min = 999999;
        var sh_min = 999999;
        if (document.documentElement && document.documentElement.clientWidth) {
          if (document.documentElement.clientWidth > 0)
            sw_min = document.documentElement.clientWidth;
          if (document.documentElement.clientHeight > 0)
            sh_min = document.documentElement.clientHeight;
        }
        if (typeof self.innerWidth == "number" && self.innerWidth) {
          if (self.innerWidth > 0 && self.innerWidth < sw_min)
            sw_min = self.innerWidth;
          if (self.innerHeight > 0 && self.innerHeight < sh_min)
            sh_min = self.innerHeight;
        }
        if (document.body.clientWidth) {
          if (
            document.body.clientWidth > 0 &&
            document.body.clientWidth < sw_min
          )
            sw_min = document.body.clientWidth;
          if (
            document.body.clientHeight > 0 &&
            document.body.clientHeight < sh_min
          )
            sh_min = document.body.clientHeight;
        }
        if (sw_min == 999999 || sh_min == 999999) {
          sw_min = 800;
          sh_min = 600;
        }
        swide = sw_min - 7;
        shigh = sh_min - 7;
      }

      function set_scroll() {
        if (typeof self.pageYOffset == "number") {
          sdown = self.pageYOffset;
          sleft = self.pageXOffset;
        } else if (
          document.body &&
          (document.body.scrollTop || document.body.scrollLeft)
        ) {
          sdown = document.body.scrollTop;
          sleft = document.body.scrollLeft;
        } else if (
          document.documentElement &&
          (document.documentElement.scrollTop ||
            document.documentElement.scrollLeft)
        ) {
          sleft = document.documentElement.scrollLeft;
          sdown = document.documentElement.scrollTop;
        } else {
          sdown = 0;
          sleft = 0;
        }
      }
      // ]]>
    </script>
